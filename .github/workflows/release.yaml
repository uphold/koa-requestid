name: Release

on:
  workflow_dispatch:
    inputs:
      VERSION_BUMP:
        description: 'The version bump'
        type: choice
        options:
        - major
        - minor
        - patch
        default: minor
        required: true

jobs:
  release:
    runs-on: infrastructure-production-toolbox-ubuntu22-2g-1cpu-x64
    concurrency: 1
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

    - name: Setup Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install node packages
      run: npm ci

    - name: Configure git
      run: |
        git config user.name "Uphold"
        git config user.email "bot@uphold.com"

    - name: Generate release
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      run: npm run release --increment "${{ github.event.inputs.VERSION_BUMP }}" -V
